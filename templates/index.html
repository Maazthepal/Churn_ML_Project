<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .form-section h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Customer Churn Prediction</h1>
        <p class="subtitle">Fill in customer information to predict churn probability</p>
        
        <form action="/predict" method="post">
            
            <!-- Demographics Section -->
            <div class="form-section">
                <h2>ðŸ‘¤ Demographics</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="SeniorCitizen">Senior Citizen</label>
                        <select name="SeniorCitizen" id="SeniorCitizen" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Partner">Has Partner</label>
                        <select name="Partner" id="Partner" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Dependents">Has Dependents</label>
                        <select name="Dependents" id="Dependents" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" name="tenure" id="tenure" min="0" max="72" value="12" required>
                    </div>
                </div>
            </div>
            
            <!-- Services Section -->
            <div class="form-section">
                <h2>ðŸ“± Services</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="PhoneService">Phone Service</label>
                        <select name="PhoneService" id="PhoneService" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="MultipleLines">Multiple Lines</label>
                        <select name="MultipleLines" id="MultipleLines" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="InternetService">Internet Service</label>
                        <select name="InternetService" id="InternetService" required>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="DSL">DSL</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="OnlineSecurity">Online Security</label>
                        <select name="OnlineSecurity" id="OnlineSecurity" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="OnlineBackup">Online Backup</label>
                        <select name="OnlineBackup" id="OnlineBackup" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="DeviceProtection">Device Protection</label>
                        <select name="DeviceProtection" id="DeviceProtection" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="TechSupport">Tech Support</label>
                        <select name="TechSupport" id="TechSupport" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="StreamingTV">Streaming TV</label>
                        <select name="StreamingTV" id="StreamingTV" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="StreamingMovies">Streaming Movies</label>
                        <select name="StreamingMovies" id="StreamingMovies" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Contract & Billing Section -->
            <div class="form-section">
                <h2>ðŸ’³ Contract & Billing</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Contract">Contract Type</label>
                        <select name="Contract" id="Contract" required>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="PaperlessBilling">Paperless Billing</label>
                        <select name="PaperlessBilling" id="PaperlessBilling" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="PaymentMethod">Payment Method</label>
                        <select name="PaymentMethod" id="PaymentMethod" required>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="MonthlyCharges">Monthly Charges ($)</label>
                        <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" min="0" value="70.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="TotalCharges">Total Charges ($)</label>
                        <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" min="0" value="840.00" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">ðŸ”® Predict Churn</button>
        </form>
    </div>
</body>
</html>
